name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src tests

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests -v --ignore=tests/test_taxsim.py --ignore=tests/test_policyengine.py

  test-taxsim:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Download TAXSIM executable
        run: |
          mkdir -p resources/taxsim
          curl -L -o resources/taxsim/taxsim35-unix.exe https://taxsim.nber.org/taxsim35/taxsim35-unix.exe
          chmod +x resources/taxsim/taxsim35-unix.exe

      - name: Test TAXSIM validator
        run: |
          pytest tests/test_taxsim.py -v || echo "TAXSIM tests skipped or failed"
        continue-on-error: true  # TAXSIM may not always be available

  test-policyengine:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,policyengine]"

      - name: Test PolicyEngine validator
        run: |
          pytest tests/test_policyengine.py -v || echo "PolicyEngine tests skipped"
        continue-on-error: true  # PE install can be slow/flaky
